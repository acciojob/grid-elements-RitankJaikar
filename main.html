<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid of Blocks</title>
  <link rel="stylesheet" href="style.css">
  <style>
	  .grid-container {
		  display: grid;
		  grid-template-columns: repeat(3, 1fr);
		  grid-gap: 10px;
		  margin: 20px;
		}
		
		.grid-item {
		  background-color: rgb(242, 242, 242);
		  border: 1px solid rgb(204, 204, 204);
		  padding: 20px;
		  text-align: center;
		}
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">Block 1</div>
    <div class="grid-item">Block 2</div>
    <div class="grid-item">Block 3</div>
    <div class="grid-item">Block 4</div>
    <div class="grid-item">Block 5</div>
    <div class="grid-item">Block 6</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
